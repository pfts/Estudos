<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal Arial;
            font-size: 20pt;
            background-color: blue;
            color: white;
            height: 250px;
            width: 250px;
            line-height: 250px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="area">Passe o mouse!</div>
    <!-- Serve sem o eventListener onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
    
    
    <script>
        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            
            a.innerText = 'Clicou!'
            a.style.background = 'yellow'
            a.style.color = 'black'
            
        }
        function entrar(){
            
            a.innerText = 'Entrou'
        }
        function sair(){
            
            a.innerText = 'Saiu'
            a.style.background = 'blue'
            a.style.color = 'white'
        }

    
    </script>
</body>
</html>
