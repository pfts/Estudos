<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Multas</H1>
    Qual a velocidade do seu carro?<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        
        
        function calcular(){
            var txtvv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtvv.value)
            res.innerHTML = (`<p>Sua velocidade é de ${vel}`)
            if (vel > 70){
                
                res.innerHTML += '<p>Tá rápido pra caralho viado'
            }
            else{
                res.innerHTML += '<p>Lerdo demais, PQP'
            }
            
        }

    </script>
    
</body>
</html>
