<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <script>
        // var = variável global
        // let = variável de escopo
        // const = constante
        var nome = "Pablo"
        console.log(nome);
        {
            let idade = 32
            console.log(idade);
        }

        var computador = ('Core i5 9600k');
        console.log(computador);
        console.log("O "+computador+" pertence à: "+nome);

    </script>
</body>
</html>
