<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>
<body>
    <script>
        function While(){
            var numero = 0;
            while (numero < 10){
                console.log(numero)
            numero++;
            }
        }
        function For(){
            for(var i = 0; i <= 10;i++){
                console.log(i);
            }
        }
        // chamei as duas funções criadas antes
        While();
        For();
    </script>
</body>
</html>
