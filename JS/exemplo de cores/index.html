<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>
    <style>
        div { height: 84px }
        #div1 { background-color: yellow; }
        #div2 { background-color: #ababab; }
        #div3 { background-color: rgb(125, 89, 65); }
        #div4 { background-color: rgba(125, 89, 65, 0.5); }
        #div5 { background-color: hsl(120, 100%, 50%); }
        #div6 { background-color: hsla(120, 50%, 50%, 0.5);}
        #div7 { background-color: rgb(11, 11, 221);}
    </style>
</head>
<body>
    
    <div id="div1"><h1>TESTE DE TEXTO NA COR</h1></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <div id="div7"></div>
</body>
</html>
