<!DOCTYPE html>
<html>
<head>
<title>Método Confirm</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
<h3>Método Confirm</h3>
<script language="javascript">
    var js_resp

        js_resp=window.confirm("Escolha uma das opções")
        if (js_resp==true){
            document.write("Você apertou OK")
        }
        else{
            document.write("Você apertou Cancelar")
        }
            
        
</script>
</body>
</html>
